<html>
    <head>
    <link rel="stylesheet" href="/css/fonts/fonts.css">
    <style>
    body { font-family: "ETBembo"; }
    h1 { 
        font-size: 160%; 
        font-weight: normal; }

    div.top {
        display: flex;
        flex-flow: row wrap;
    }
    div.top > div {
        flex: 2; }

    div.top > div:first-child {
        flex: 1;
        padding: 0 20px 0 20px;
    }

    canvas {
        display: inline-block;
        border: thin solid #888;
    }

    ul.buttons > li {
        margin: 10px;
        list-style: none;
    }
    ul.buttons {
        margin: 0;
        padding: 0;
    }
    </style>
    </head>
    <body>
    <div class="top">
        <div>
            <h1 id="graph-name">Data Set</h1>
            <ul class="buttons">
                <li><button class="load">genres.json</button></li>
                <li><button class="load">countries.json</button></li>
            </ul>
        </div>
        <div class="canvas">
            <canvas id="c1"></canvas>
        </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/canvas.js"></script>
    <script src="/js/graph.js"></script>
    <script src="/js/force-layout.js"></script>
    <script src="/js/imdb.js"></script>
    <script src="/js/index.js"></script>
    </body>
</html>
